    <main class="main">
        <div class="container">
            <div id="alert-container"></div>
            
            <div id="admin-content">
                <div class="card">
                    <h2>Gerenciamento de Usuários</h2>

                    <div class="tabs">
                        <button class="tab-btn active" data-tab="lista-usuarios">Lista de Usuários</button>
                        <button class="tab-btn" data-tab="novo-usuario">Novo Usuário</button>
                    </div>

                    <div id="lista-usuarios" class="tab-content active">
                        <div class="table-container">
                            <table>
                                <thead>
                                    <tr>
                                        <th>Nome</th>
                                        <th>Usuário</th>
                                        <th>Tipo</th>
                                        <th>Status</th>
                                        <th>Criado em</th>

                                    </tr>
                                </thead>
                                <tbody id="usuarios-body">
                                    <tr>
                                        <td colspan="6" style="text-align: center;">Carregando usuários...</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>

                    <div id="novo-usuario" class="tab-content">
                        <form id="form-novo-usuario" class="form">
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="novo-nome">Nome Completo *</label>
                                    <input id="novo-nome" type="text" required />
                                </div>
                                <div class="form-group">
                                    <label for="novo-username">Usuário (login) *</label>
                                    <input id="novo-username" type="text" required />
                                </div>
                            </div>
                            
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="nova-senha">Senha (mínimo 6 caracteres) *</label>
                                    <input id="nova-senha" type="password" minlength="6" required />
                                </div>
                                <div class="form-group">
                                    <label for="confirmar-senha">Confirmar Senha *</label>
                                    <input id="confirmar-senha" type="password" minlength="6" required />
                                </div>
                            </div>
                            
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="tipo-usuario">Tipo de Usuário *</label>
                                    <select id="tipo-usuario" required>
                                        <option value="usuario">Usuário Normal</option>
                                        <option value="administrador">Administrador</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="usuario-ativo">
                                        <input type="checkbox" id="usuario-ativo" checked />
                                        Usuário Ativo
                                    </label>
                                </div>
                            </div>
                            
                            <div class="form-actions">
                                <button class="btn btn-primary" type="submit">Criar Usuário</button>
                                <button class="btn btn-secondary" type="reset">Limpar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Modal editar usuário -->

            <span class="close">&times;</span>
            <h3>Editar Usuário</h3>
            <form id="form-editar-usuario">
                <input type="hidden" id="editar-id" />
                <div class="form-group">
                    <label for="editar-nome">Nome Completo *</label>
                    <input id="editar-nome" type="text" required />
                </div>
                <div class="form-group">
                    <label for="editar-username">Usuário (login) *</label>
                    <input id="editar-username" type="text" required />
                </div>
                <div class="form-group">
                    <label for="editar-tipo">Tipo de Usuário *</label>
                    <select id="editar-tipo" required>
                        <option value="usuario">Usuário Normal</option>
                        <option value="administrador">Administrador</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>
                        <input type="checkbox" id="editar-ativo" />
                        Usuário Ativo
                    </label>
                </div>
                <div class="form-actions">
                    <button class="btn btn-primary" type="submit">Salvar Alterações</button>
                    <button class="btn btn-secondary" type="button" id="fechar-modal">Cancelar</button>
                </div>
            </form>
        </div>
    </div>

<script>
// Script para o menu mobile
document.addEventListener('DOMContentLoaded', function() {
    const menuToggle = document.getElementById('menuToggle');
    const mainNav = document.getElementById('mainNav');
    
    if (menuToggle && mainNav) {
        menuToggle.addEventListener('click', function() {
            mainNav.classList.toggle('show');
        });
    }
    
    // Fechar menu ao clicar fora
    document.addEventListener('click', function(event) {
        if (!event.target.closest('.header-content') && mainNav.classList.contains('show')) {
            mainNav.classList.remove('show');
        }
    });

    // Destacar página atual no menu
    const currentPage = window.location.pathname.split('/').pop() || 'index.html';
    const navLinks = document.querySelectorAll('.nav-link');
    
    navLinks.forEach(link => {
        const href = link.getAttribute('href');
        if (href === currentPage) {
            link.classList.add('active');
        } else {
            link.classList.remove('active');
        }
    });
});
</script>
